<!DOCTYPE html>
<html lang="ua-UA">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>
<body>
    <h1>Форма для додавання викладача</h1>

    <label>ПІБ Викладача:</label>
    <input type="text"/>
    <br/><br/>

    <label>Стать:</label>
    <select>
        <option>Чоловік</option>
        <option>Жінка</option>
    </select>
    <br/><br/>

    <label>Дата народження:</label>
    <input type="date"/>
    <br/><br/>

    <label>Пошта:</label>
    <input type="email" placeholder="example@mail.com"/>
    <br/><br/>

    <label>Номер телефону:</label>
    <input type="tel" placeholder="(123) 4567-890"/>
    <br/><br/>

    <label>Бажаний колір тла:</label>
    <input type="color">
    <br/><br/>

    <label>Країна:</label>
    <input type="text" placeholder="Назва країни"/>
    <br/><br/>
    
    <label>Місто:</label>
    <input type="text" placeholder="Назва міста"/>
    <br/><br/>

    <label>Коментар:</label>
    <br/>
    <textarea placeholder="Коментар"></textarea>
</body>
</html>
