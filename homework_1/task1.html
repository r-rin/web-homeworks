<!DOCTYPE html>
<html lang="uk-UA">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>
<body>
    <form>
        <header>
            <h1>Форма для додавання викладача</h1>
        </header>
        
        <section>
            <label for="name">ПІБ Викладача:</label>
            <input type="text" id="name"/>
        </section>
        <br/>

        <section>
            <label for="sex">Стать:</label>
            <select id="sex">
                <option value="male">Чоловік</option>
                <option value="female">Жінка</option>
            </select>
        </section>
        <br/>

        <section>
            <label for="birthday">Дата народження:</label>
            <input type="date" id="birthday"/>
        </section>
        <br/>

        <section>
            <label for="email">Пошта:</label>
            <input type="email" placeholder="example@mail.com" id="email"/>
        </section>
        <br/>

        <section>
            <label for="phone_number">Номер телефону:</label>
            <input id="phone_number" type="tel" placeholder="(123) 4567-890"/>
        </section>
        <br/>

        <section>
            <label for="preffered_color">Бажаний колір тла:</label>
            <input id="preffered_color" type="color">
        </section>
        <br/>

        <section>
            <label for="country">Країна:</label>
            <input id="country" type="text" placeholder="Назва країни"/> 
        </section>
        <br/>
        
        <section>
            <label for="city">Місто:</label>
            <input id="city" type="text" placeholder="Назва міста"/>
        </section>
        <br/>

        <section>
            <label for="comment">Коментар:</label>
            <br/>
            <textarea id="comment" placeholder="Коментар"></textarea> 
        </section>

        <section>
            <input type="submit"/>
        </section>
    </form>
</body>
</html>
