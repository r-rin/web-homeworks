<!DOCTYPE html>
<html lang="uk-UA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza KMA</title>
    <link rel="stylesheet" type="text/css" href="assets/сss/main.css">
</head>
<body>
    <aside data-status="closed">
        <button id="hide-cart" onclick="hideCart()">→</button>
        <div>
            <div class="aside-header">
                <h4>    
                    Замовлення
                    <span class="pizza-amount" id="cart-amount">0</span>
                </h4>
                <button onclick="clearCart()" id="clear-cart">Очистити замовлення</button>
            </div>
            <div id="pizza-cart">  
            </div>
            <div class="aside-checkout">
                <div>
                    <span>
                        Сума замовлення
                    </span>
                    <span id="checkout-total">
                        0 грн
                    </span>
                </div>
                <button id="checkout-button">Замовити</button>
            </div>  
        </div>
    </aside>
    <div class="badge" data-position="top">
        <div class="badge-content">
            <div>PIZZA</div>
            <div>KMA</div>  
        </div>
        <img src="assets/images/discount.svg" alt="Badge decoration"/>
    </div>
    <header>
        <section id="header-content">
            <div>
                <span>
                    <span>(044) 222 5 222</span>
                    <span>24 години / 7 днів на тиждень</span>
                    <span>Безкоштовна доставка піци</span>
                </span>
                <button class="button" id="login-button">Увійти</button>
            </div>
            <hr/>
            <div>
                <span>Піца</span>
                <button class="button" id="hidden-login-button">Увійти</button>
            </div>
        </section>
    </header>
    <main>       
        <section>
            <h1>
                Усі піци
                <span class="pizza-amount" id="available-amount"></span>
            </h1>
        </section>
        <section id="filter-list">
            <button onclick="applyFilter(this)" data-filter="all" data-status="selected">Усі</button>
            <button onclick="applyFilter(this)" data-filter="meat" data-status="">Мʼясні</button>
            <button onclick="applyFilter(this)" data-filter="pineapple" data-status="">З ананасами</button>
            <button onclick="applyFilter(this)" data-filter="mushroom" data-status="">З грибами</button>
            <button onclick="applyFilter(this)" data-filter="ocean" data-status="">З морепродуктами</button>
            <button onclick="applyFilter(this)" data-filter="vegan" data-status="">Веганські</button>
        </section>
        <section>
            <section id="pizza-list">
            </section> 
        </section>
    </main>
    <footer>
        <p>Pizza.23 - практичний проект в межах курсу JavaScript в Києво-Могилянській академії</p>
        <p>Доставка піци не здійснюється</p>
    </footer>
    <div class="badge" data-position="bottom">
        <img src="assets/images/discount.svg" alt="Badge decoration"/>
        <div class="badge-content">
            <div>ЦЬОГО</div>
            <div>ТИЖНЯ</div>
            <div>НА ВСЕ</div>
            <div class="dotted-line"></div>
            <div>-20%</div> 
        </div>
    </div>

    <template id="pizza-card-template">
        <div class="pizza-card" data-id="">
            <img class="pizza-image" src="" alt="Pizza image"/>
            <div class="pizza-title"></div>
            <div>
                <div class="pizza-hint"></div>
                <div class="pizza-contents"></div>
            </div>
            <div class="pizza-prices" data-available="2">
                <div class="pizza-description" data-size="small">
                    <img src="assets/images/size-icon.svg"/>
                </div>
                <div class="pizza-description" data-size="big">
                    <img src="assets/images/size-icon.svg"/>
                </div>
                <div class="pizza-description" data-size="small">
                    <img src="assets/images/weight.svg"/>
                </div>
                <div class="pizza-description" data-size="big">
                    <img src="assets/images/weight.svg"/>
                </div>
                <div class="pizza-price-label" data-size="small">
                    <div class="pizza-price"></div>
                    грн.
                </div>
                <div class="pizza-price-label" data-size="big">
                    <div class="pizza-price"></div>
                    грн.
                </div>
                <button onclick="addToCart(this)" class="button" data-size="small">Купити</button>
                <button onclick="addToCart(this)" class="button" data-size="big">Купити</button>
            </div>
        </div>
    </template>

    <template id="cart-row-template">
        <div class="cart-row" data-id="" data-type="">
            <div class="pizza-cart-info">
                <div class="pizza-cart-title"></div>
                <div class="pizza-cart-data">
                    <span>
                        <img src="assets/images/size-icon.svg"/>    
                    </span>
                    <span>
                        <img src="assets/images/weight.svg"/> 
                    </span>
                </div>
                <div class="pizza-cart-controls">
                    <span class="pizza-cart-price"></span>
                    <span class="amount-box">
                        <button onclick="decreaseAmount(this)" class="decrease-button" style="padding-bottom: 0.3vh;">–</button>
                        <span class="cart-amount"></span>
                        <button onclick="increaseAmount(this)" class="increase-button">+</button>
                    </span>
                    <button onclick="removeFromCart(this)" class="remove-button">✖</button>
                </div>
            </div>
            <img src="./assets/images/pizza_1.jpg" alt="Pizza image"/>
        </div> 
    </template>

    <script src="main.js"></script>
</body>
</html>
